<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Manage Consumer Details </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body >


<!--Navigation-->

<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dash}"> Home </a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" th:href="@{/consumer/details}"> Billing </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/consumer/details}"> Consumers </a>
            </li>
        </ul>
    </div>
</nav>



<div class="alert alert-success text-center" th:if="${message}">
    [[${message}]]
</div>


<div>
    <table  class = "table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th> Consumer ID </th>
            <th> Name </th>
            <th> Province </th>
            <th> Manage Users </th>
            <th></th>
        </tr>
        </thead>

        <tbody>

        <th:block th:each="consumer : ${consumerList} ">
            <tr>
                <td> [[${consumer.id}]] </td>
                <td> [[${consumer.name}]] </td>
                <td> [[${consumer.province}]] </td>
                <td>
                    <a class="h4 mr-4 text-center  p-0.5 bg-success text-white border border-secondary rounded "  th:href="@{'/consumer/billing/' + ${consumer.id}}"> Show Bill </a>
                </td>
            </tr>

        </th:block>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
