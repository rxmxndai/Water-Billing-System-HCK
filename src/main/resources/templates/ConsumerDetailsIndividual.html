<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title > [[${pageTitle}]] </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>



<body class="bg-info">
<div class="container-fluid ">
    <h1 class="text-center text-light"> JalKali Water Supply </h1>
    <h2 class="text-center text-light"> View Information </h2>
    <div class = "container">
        <div class="text-center text-white  bg-dark m-4"> [[${pageTitle}]] </div>
    </div>



<!--    personal info details form-->

    <form class="text-light bg-secondary" th:action="@{/consumer/save}" method="post" th:object="${consumer}"
          style="max-width: 800px; margin-left: 350px;margin-top: 0px;">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{password}"/>


        <div class="border border-secondary rounded p-3 ">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Name </label>
                <div class= "col-sm-8">
                    <input type="text" th:field="*{name}"  class="form-control" required minlength="5" maxlength="25"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Contacts </label>
                <div class= "col-sm-8">
                    <input type="text" th:field="*{contacts}" class="form-control" required minlength="8" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Email </label>
                <div class= "col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="40"/>
                </div>
            </div>

<!--    billing info details form-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4" type="text" > Unit </label>
                <div class= "col-sm-8">
                    <input  th:field="*{unit}"  class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4" type="text" > Rate (per unit) </label>
                <div class= "col-sm-8">
                    <input  th:field="*{rate}" class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4" type="text" > Tax (%)</label>
                <div class= "col-sm-8">
                    <input  th:field="*{tax}" class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4" type="text" > Discount </label>
                <div class= "col-sm-8">
                    <input  th:field="*{discount}"  class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4"> Province </label>
                <div class= "col-sm-8">
                    <input  readonly th:field="*{province}"  class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Status </label>
                <div class= "col-sm-8">
                    <input type="checkbox" th:field="*{status}" /> Enabled
                </div>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" > Save </button>
                <button type="button" class="btn btn-secondary m-2" onclick = "cancelForm()"> Cancel </button>
            </div>

        </div>

        </div>

    </form>



</div>


<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/consumer/details}]]";
    }

    function checkForm() {

    }

</script>
</body>
</html>
