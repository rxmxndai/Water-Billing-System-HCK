<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title > [[${pageTitle}]] </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>





<body class="bg-info">



<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/consumer/billingdetails}]]";
    }

</script>


<div class="container-fluid ">
    <h1 class="text-center text-light"> JalKali Water Supply </h1>
    <div class="text-center m-4 text-light"><h2> [[${pageTitle}]] </h2> </div>


<!--      -->

    <form  class="bg-secondary p-2 text-light form-group"  th:action="@{/consumer/save}"
           method="post" th:object="${consumer}"
          style="max-width: 600px; margin:0 auto;">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{password}"/>
        <input type="hidden" th:field="*{contacts}"/>
        <input type="hidden" th:field="*{email}"/>


        <div class="border border-secondary rounded p-3">


            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4"> Name </label>
                <div class= "col-sm-8">
                    <input readonly type="text" th:field="*{name}"  class="form-control" required minlength="5" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4" type="text" > Unit </label>
                <div class= "col-sm-8">
                    <input  th:field="*{unit}"  class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4" type="text" > Rate (per unit) </label>
                <div class= "col-sm-8">
                    <input  th:field="*{rate}" class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4" type="text" > Tax (%)</label>
                <div class= "col-sm-8">
                    <input  th:field="*{tax}" class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4" type="text" > Discount </label>
                <div class= "col-sm-8">
                    <input  th:field="*{discount}"  class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label h4"> Province </label>
                <div class= "col-sm-8">
                    <input  readonly th:field="*{province}"  class="form-control" required minlength="1" maxlength="20"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Status </label>
                <div class= "col-sm-8">
                    <input type="checkbox" th:field="*{status}" /> Enabled
                </div>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" > Save </button>
                <button type="button" class="btn btn-secondary m-2" onclick = "cancelForm()"> Cancel </button>
            </div>

        </div>
    </form>
</div>



</body>
</html>
