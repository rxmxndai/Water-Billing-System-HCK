<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title > [[${pageTitle}]] </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>



<body class="bg-info">
<div class="container-fluid ">
    <h1 class="text-center text-light"> JalKali Water Supply </h1>
    <div class="text-center m-4 text-light"><h2> [[${pageTitle}]] </h2> </div>





    <form class="text-light bg-secondary" th:action="@{/mydetails/save}" method="post" th:object="${consumer}"
          style="max-width: 600px; margin:0 auto;">

        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Name </label>
                <div class= "col-sm-8">
                    <input type="text" th:field="*{name}"  class="form-control" required minlength="5" maxlength="25"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Contacts </label>
                <div class= "col-sm-8">
                    <input type="text" th:field="*{contacts}" class="form-control" required minlength="8" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Email </label>
                <div class= "col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="40"/>
                </div>
            </div>



            <div class="form-group row" >
                <label class="col-sm-4 col-form-label" > Password </label>
                <div class= "col-sm-8">
                    <input type="password" th:field="*{password}"  class="form-control" required minlength="5" maxlength="20"/>
                </div>
            </div>



            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Province </label>
                <div class= "col-sm-8">
                    <input type="text" th:field="*{province}"  class="form-control" required minlength="5" maxlength="20"/>

                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Status </label>
                <div class= "col-sm-8">
                    <input type="text" th:field="*{status}"  class="form-control" required minlength="5" maxlength="20"/>
                </div>
            </div>




            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2"> Save </button>
                <a type="button" class="btn btn-secondary m-2" th:href="@{'/consumer/dash/' + ${consumer.id}}" > Cancel </button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
