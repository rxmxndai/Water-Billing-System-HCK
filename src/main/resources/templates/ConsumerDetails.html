<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Manage Consumer Details </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="bg-info text-light">


<!--Navigation-->

<nav class="navbar navbar-expand-md bg-dark navbar-dark h5">

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dash}"> Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/consumer/billingdetails}"> Billing </a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" th:href="@{/consumer/details}"> Consumers </a>
            </li>
        </ul>
    </div>
</nav>


<h1 class="text-light p-2"> Consumer Details Management </h1>

<div class="alert alert-warning text-center h3" th:if="${message}">
    [[${message}]]
</div>

<!--details table-->



    <div>
        <table  class = "table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th> Consumer ID </th>
                <th> Name </th>
                <th> Contacts </th>
                <th> Email </th>
                <th> Province </th>
                <th> Service Enabled </th>
                <th> Manage Users </th>
                <th></th>
            </tr>
            </thead>

            <tbody class="bg-light">

            <th:block th:each="consumer : ${consumerList} ">
                <tr>
                    <td> [[${consumer.id}]] </td>
                    <td> [[${consumer.name}]] </td>
                    <td> [[${consumer.contacts}]] </td>
                    <td> [[${consumer.email}]] </td>
                    <td> [[${consumer.province}]] </td>
                    <td> [[${consumer.status}]] </td>
                    <td>
                        <a class="h4 mr-4 text-center p-1 mb-2 bg-primary text-white border border-secondary rounded " th:href="@{'/consumer/viewIndividualDetail/' + ${consumer.id}}"> View Info </a>
                        <a class="h4 mr-4 text-center  p-0.5  bg-danger text-white border border-secondary rounded " th:href="@{'/consumer/remove/' + ${consumer.id}}"> Remove </a>
                       </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
