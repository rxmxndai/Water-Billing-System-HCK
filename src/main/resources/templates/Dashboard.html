<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Water Billing System</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>



<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/admin/dash}"> Home </a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"> Billing </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/consumer/details}" > Consumers  </a>
        </li>
      </ul>
    </div>
  </nav>

    <!--Search Button-->

    <h2> Search consumer name </h2>
    <form class="form-inline" th:action="@{/}">
      <input type="text" name="keyword" id="keyword" size="50" placeholder="Search for consumer"
             th:value="${keyword}" required />
      &nbsp
      <input class="form-control mr-sm-2 btn btn-success" type="submit" value="Search" >
      &nbsp
      <input type="button" value="clear" id="btnClear"
              onclick="clearSearch()" />
    </form>








</body>
</html>


<script type="text/javascript">
  function clearSearch() {
    window.location = "[[@{/admin/dash}]]";
  }
</script>
