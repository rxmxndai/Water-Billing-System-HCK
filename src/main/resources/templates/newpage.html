<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Water Billing System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>



<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/admin/dash}"> Home </a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/consumer/printbill}"> Billing </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/consumer/details}" > Consumers  </a>
            </li>
        </ul>
    </div>
</nav>


<!--    Add consumer link -->
<div class = "container p-5 m-2">
    <a class = " h1 text-center p-3 mb-2 bg-primary text-white border border-secondary rounded p-3"
       th:href="@{/consumer/newform} "> Add new Consumer  + </a>
</div>



<!--Search Button-->

<h2> Search consumer name </h2>
<form class="form-inline">
    <input type="text" name="keyword" id="keyword" size="50" placeholder="Search for consumer" required />
    &nbsp
    <input class="form-control mr-sm-2 btn btn-success" type="submit"
           value="Search" >
    &nbsp
    <input type="button" value="clear" id="btnClear"
           onclick="clearSearch()" />
</form>


<!--Showing details-->
<form th:action="@{/search}" method="post" th:object="${consumer}"
      style="max-width: 400px; margin:0 auto;">

    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{password}"/>


    <div class="border border-secondary rounded p-3">


        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> Name: </label>
            <div class= "col-sm-8">
                <input readonly type="text" th:field="${consumer.name}"  class="form-control" required minlength="5" maxlength="45"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> Contact </label>
            <div class= "col-sm-8">
                <input  th:field="${consumer.contacts}"   class="form-control" required minlength="1" maxlength="20"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> Province </label>
            <div class= "col-sm-8">
                <input  th:field="${consumer.province}"  class="form-control" required minlength="1" maxlength="20"/>
            </div>
        </div>
    </div>
</form>








</body>
</html>


<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/admin/dash}]]";
    }
</script>
