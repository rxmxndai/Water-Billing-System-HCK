<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Water Billing System : Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<h1 class="text-center">Welcome to Water Billing System</h1>
<h2 class="text-center">Login Form</h2>
<div class="text-center m-4"><h2> [[${pageTitle}]] </h2> </div>


<form  method="post"
      style="max-width: 400px; margin:0 auto;">

    <input type="hidden"/>
<!--Main-->
    <div class="border border-secondary rounded p-3">


<!--        NAME-->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> Username: </label>
            <div class= "col-sm-8">
                <input type="text"   class="form-control" required minlength="5" maxlength="25"/>
            </div>
        </div>

<!--        Password-->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> Password: </label>
            <div class= "col-sm-8">
                <input type="password"  class="form-control" required minlength="5" maxlength="20"/>
            </div>
        </div>




        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2"> Login </button>

        </div>

    </div>
</form>
</body>
</html>
